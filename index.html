<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">

        <title>Dev.Finace$</title>
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Imagem das Entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saidas</span>
                        <img src="./assets/expense.svg" alt="Imagem das Entradas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>

                </div>

                <div class="card total">
                    <h3>
                        <span>total</span>
                        <img src="./assets/total.svg" alt="Imagem das Entradas">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>

                </div>
            </section>
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>
                <a  class="button new in">+ Adicionar Entrada</a>
                <a  class="button new out">+ Adicionar Saida</a>
                <table id="data-table">
                    <thead>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay in"> <!-- ENTRADA -->
            <div class="modal">
                <div id="formIn">
                    <h2>Nova Transação: Entrada</h2>
                    <form action="">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição"/>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00"/>
                            <small class="help">Use . (Ponto) para casas decimais</small>
                        </div>
                        
                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input type="date" id="date" name="date" placeholder="01/01/2021"/>
                        </div>

                        <div class="input-group actions">
                            <a class="button cancel in">Cancelar</a>
                            <button id="saveIn">Salvar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="modal-overlay out"> <!-- SAIDA -->
            <div class="modal">
                <div id="formOut">
                    <h2>Nova Transação: Saida</h2>
                    <form action="">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição"/>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00"/>
                            <small class="help">Use . (Ponto) para casas decimais</small>
                        </div>
                        
                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input type="date" id="date" name="date" placeholder="01/01/2021"/>
                        </div>

                        <div class="input-group actions">
                            <a class="button cancel out">Cancelar</a>
                            <button id="saveOut">Salvar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <footer class="container">Dev.Finance$</footer>

 <script   src="./script.js"></script>
    </body>
</html>
